<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <link rel="stylesheet" href="/vendors/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/styles/style.css">

        <script type="text/javascript" src="/vendors/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/scripts/app.js"></script>
    </head>

    <body>

    <h1>Please, something show up. Please</h1>

    <form id="inputForm">
        <label for="firstInput">Number 1: </label>
        <input type="text" id="firstInput" name="firstInput" placeholder="Enter a number">
        <label for="secondInput">Number 2: </label>
        <input type="text" id="secondInput" name="secondInput" placeholder="Enter another number">
    </form>

        <div class="buttons">
            <button id='add' class="btn btn-info">+</button>
            <button id='sub' class="btn btn-info">-</button>
            <button id='mlt' class="btn btn-info">*</button>
            <button id='div' class="btn btn-info">/</button>

            <button id='equals' class="btn btn-info">=</button>
        </div>


        <div id="eraseButton">
            <button id="clear" class="btn btn-warning">Clear</button>
        </div>

        <div id="showTotal"></div>

    </body>
</html>
